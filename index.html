<style>
.tooltip-btn { position: relative; background: #41a64a; border: 3px solid #ffffff; width: 140px; height: 34px; border-radius: 100px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;}
.tooltip { 
  visibility: hidden; position: fixed; top: 80px; left: 50%; center: 100%; max-width: 480px;max-height: 2000px;width: 480px;margin-top:10px;
  transform: translateX(-50%); background: #41a64a; color: white; 
  text-align: left; border-radius: 30px; padding: 30px; z-index: 10; 
}
.tooltip-btn:hover .tooltip { visibility: visible; }
</style>

<script>
document.querySelector('.tooltip-btn').addEventListener('mouseenter', function(event) {
  var tooltip = this.querySelector('.tooltip');
  tooltip.style.visibility = 'visible'; // Так мы делаем подсказку видимой...
  // Здесь можно добавить логику для анимаций и переходов
});

document.querySelector('.tooltip-btn').addEventListener('mouseleave', function(event) {
  var tooltip = this.querySelector('.tooltip');
  tooltip.style.visibility = 'hidden'; // И снова подсказка не видна!
});
</script>
